[build]
  # Base directory for the build
  base = "frontend"
  
  # Build command
  command = "npm run build"
  
  # Directory to publish (Vite outputs to 'dist' by default)
  # Note: Since base is "frontend", publish should be relative to that, so just "dist"
  publish = "dist"

# Redirect all routes to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (set these in Netlify dashboard)
[build.environment]
  NODE_VERSION = "18"

# IMPORTANT: Set VITE_API_URL in Netlify dashboard to your backend URL
# Example: https://your-backend.railway.app or https://your-backend.onrender.com
# Go to: Site settings > Build & deploy > Environment > Environment variables
# Add: VITE_API_URL = https://your-backend-url.com

